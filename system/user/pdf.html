<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Templet</title>
    <link rel="stylesheet" href="./pdf.css">
</head>

<body>
    <!-- headings -->
    <div class="main_heading">DYUNI Stores Management</div>
    <div class="sub_heading">Balances Report</div>
    <div class="dates">
        <div>From: <span>03,03,2000</span></div>
        <div class="to">To: <span>03,03,2000</span></div>
    </div>

    <!-- table -->
    <table>
        <tr class="titles">
            <th>Item</th>
            <th>Quantity</th>
            <th>Requested By</th>
            <th>Distributed By</th>
            <th>Date</th>
        </tr>

        <tr class="item">
            <td>
                <div>name</div>

                <div>
                    <div class="sub_title">sub title</div>
                    <div>value</div>
                </div>

                <div>
                    <div class="sub_title">sub title</div>
                    <div>value</div>
                </div>
            </td>

            <td>10</td>
            <td>10</td>
            <td>30</td>
        </tr>
    </table>

    <!-- value -->
    <div class="values">Total Items: <span>2</span></div>
</body>

</html>
